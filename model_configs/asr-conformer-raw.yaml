# ################################
# Model: wav2vec2 + DNN + CTC
# Augmentation: SpecAugment
# Authors: Sung-Lin Yeh 2021
# ################################

root: !PLACEHOLDER
model_name: asr-conformer-raw
output_folder: !ref <root>/trainings/<model_name>
wer_file: !ref <output_folder>/wer.txt
save_folder: !ref <output_folder>
train_log: !ref <output_folder>/train_log.txt

brain_class: !name:robust_speech.models.transformer.TrfASR
dataset_prepare_fct: !name:robust_speech.data.librispeech.prepare_librispeech
dataio_prepare_fct: !name:robust_speech.data.dataio.dataio_prepare

pretrained_tokenizer_path: !ref <root>/trainings/wav2vec2-base-960h
pretrained_path: !ref <root>/trainings/<model_name>

number_of_epochs: 60
batch_size: 128 # This works for 2x GPUs with 32GB
ctc_weight: 1.0
gradient_accumulation: 3
gradient_clipping: 5.0
loss_reduction: 'batchmean'
sorting: random
epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounter
    limit: !ref <number_of_epochs>

# Feature parameters
sample_rate: 16000
n_fft: 400
n_mels: 80

# Dataloader options
train_dataloader_opts:
    batch_size: !ref <batch_size>
    shuffle: True

valid_dataloader_opts:
    batch_size: 1

test_dataloader_opts:
    batch_size: 1

####################### Model parameters ###########################
# Transformer
d_model: 144
nhead: 3
num_encoder_layers: 6
num_decoder_layers: 1
d_ffn: 256
transformer_dropout: 0.0
activation: !name:torch.nn.GELU
output_neurons: 31
vocab_size: 31

# Outputs
blank_index: 0
label_smoothing: 0.0
pad_index: 0
bos_index: 1
eos_index: 2
unk_index: 0

# Decoding parameters
min_decode_ratio: 0.0
max_decode_ratio: 1.0
valid_search_interval: 1
valid_beam_size: 1
test_beam_size: 1
lm_weight: 0.0
ctc_weight_decode: 1.0

############################## models ################################

CNN: !new:speechbrain.lobes.models.convolution.ConvolutionFrontEnd
    input_shape: (8, 10, 512)
    num_blocks: 0
    num_layers_per_block: 1
    out_channels: (64, 32, 16)
    kernel_sizes: (3, 3, 3)
    strides: (2, 2, 2)
    residuals: (False, False, False)

Transformer: !new:speechbrain.lobes.models.transformer.TransformerASR.TransformerASR # yamllint disable-line rule:line-length
    input_size: 256
    tgt_vocab: !ref <output_neurons>
    d_model: !ref <d_model>
    nhead: !ref <nhead>
    num_encoder_layers: !ref <num_encoder_layers>
    num_decoder_layers: !ref <num_decoder_layers>
    d_ffn: !ref <d_ffn>
    dropout: !ref <transformer_dropout>
    activation: !ref <activation>
    encoder_module: conformer
    attention_type: RelPosMHAXL
    normalize_before: True
    causal: False

tokenizer: !new:speechbrain.dataio.encoder.CTCTextEncoder

ctc_lin: !new:speechbrain.nnet.linear.Linear
    input_size: !ref <d_model>
    n_neurons: !ref <output_neurons>

seq_lin: !new:speechbrain.nnet.linear.Linear
    input_size: !ref <d_model>
    n_neurons: !ref <output_neurons>

normalize: !new:speechbrain.processing.features.InputNormalization
    norm_type: global
    update_until_epoch: 4

feat_conv: !name:speechbrain.nnet.CNN.Conv1d
    padding: "valid"

compute_features: !new:speechbrain.lobes.models.convolution.ConvolutionFrontEnd
    input_shape: (8, 1024)
    num_blocks: 7
    num_layers_per_block: 1
    out_channels: [256,256,256,256,256,256,256]
    kernel_sizes: [9, 3, 3, 3, 3, 3, 3]
    strides: [5, 2, 2, 2, 2, 2, 2]
    dilations: [1, 1, 1, 1, 1, 1, 1]
    residuals: [False, False, False, False, False, False, False]
    activation: !ref <activation>
    conv_module: !ref <feat_conv>


modules:
    compute_features: !ref <compute_features>
    CNN: !ref <CNN>
    Transformer: !ref <Transformer>
    seq_lin: !ref <seq_lin>
    ctc_lin: !ref <ctc_lin>
    normalize: !ref <normalize>

model: !new:torch.nn.ModuleList
    - [!ref <compute_features>, !ref <CNN>, !ref <Transformer>, !ref <seq_lin>, !ref <ctc_lin>]

log_softmax: !new:speechbrain.nnet.activations.Softmax
   apply_log: True

decoder: !new:robust_speech.models.modules.ctcdecoding.CTCGreedyDecode
    ctc_lin: !ref <ctc_lin>
    log_softmax: !ref <log_softmax>
    blank_index: !ref <blank_index>

valid_search: !ref <decoder>
test_search: !ref <decoder>

ctc_cost: !name:speechbrain.nnet.losses.ctc_loss
    blank_index: !ref <blank_index>
    reduction: !ref <loss_reduction>

seq_cost: !name:speechbrain.nnet.losses.kldiv_loss
    label_smoothing: !ref <label_smoothing>
    reduction: !ref <loss_reduction>

train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
   save_file: !ref <train_log>

error_rate_computer: !name:speechbrain.utils.metric_stats.ErrorRateStats

cer_computer: !name:speechbrain.utils.metric_stats.ErrorRateStats
   split_tokens: True

pretrainer: !new:speechbrain.utils.parameter_transfer.Pretrainer
    loadables:
      model: !ref <model>
      normalizer: !ref <normalize>
      counter: !ref <epoch_counter>
      tokenizer: !ref <tokenizer>
    paths:
      model: !ref <pretrained_path>/model.ckpt
      normalizer: !ref <pretrained_path>/normalizer.ckpt
      counter: !ref <pretrained_path>/counter.ckpt
      tokenizer: !ref <pretrained_tokenizer_path>/tokenizer.ckpt
    collect_in: !ref <output_folder>